<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="titleText">Results: Comics</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <hr>
    <ion-card>
        <img src="assets/images/comic6.jpg">
    </ion-card>

    <ion-card color="medium">
        <ion-card-content class="textColor">


            <ion-grid>
                <ion-row>
                    <ion-col width-50 offset-25>
                        <h2>You scored</h2>
                    </ion-col>
                    <ion-col width-50 offset-25>
                        <h2 float-right>{{per}}%</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-50 offset-25>
                        <h2>Questions</h2>
                    </ion-col>
                    <ion-col width-50 offset-25>
                        <h2 float-right>5</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-50 offset-25>
                        <h2>Correct</h2>
                    </ion-col>
                    <ion-col width-50 offset-25>
                        <h2 float-right>{{ThirdScore}}</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-50 offset-25>
                        <h2>Time taken</h2>
                    </ion-col>
                    <ion-col width-50 offset-25>
                        <h2 float-right>{{displayTime}}</h2>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>
    </ion-card>

    <div>
        <ion-row>
            <!-- <ion-col col='6' class="btnLeft">
                <ion-button float-left color="primary" (click)="onFinish()" class="reset_restart">Finish quiz!</ion-button>
            </ion-col> -->
            <ion-col col='6' class="btnRight">
                <ion-button float-right color="primary" (click)="onContinue()" class="reset_restart">Results!</ion-button>
            </ion-col>
        </ion-row>
    </div>


</ion-content>
