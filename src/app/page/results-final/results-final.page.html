<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="titleText">Score Board</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <hr>
    <ion-card>
        <img src="assets/images/image1.jpeg">
    </ion-card>

    <ion-card color="medium">
        <ion-card-content class="textColor">


            <ion-grid>
                <ion-row>
                    <ion-col width-50 offset-25>
                        <h2>You scored</h2>
                    </ion-col>
                    <ion-col width-50 offset-25>
                        <h2 float-right>{{percentage}}%</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-50 offset-25>
                        <h2>Total questions</h2>
                    </ion-col>
                    <ion-col width-50 offset-25>
                        <h2 float-right>18</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-50 offset-25>
                        <h2>Correct</h2>
                    </ion-col>
                    <ion-col width-50 offset-25>
                        <h2 float-right>{{totalScore}}</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-50 offset-25>
                        <h2>Status</h2>
                    </ion-col>
                    <ion-col width-50 offset-25>
                        <h2 float-right>{{ifPassed}}</h2>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>
    </ion-card>

    <div>
        <ion-row>
            <ion-col col='6' class="btnRight">
                <ion-button color="primary" (click)="onContinue()" class="reset">Close Quiz!</ion-button>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
